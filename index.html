 <div class="container"></div>

  </div>

  <div id="outfitResult">
    <!-- <button onclick="generateRandomOutfit()">Generar Combinación</button> -->

    <h2>Combinación Recomendada</h2>
    <p id="outfit"></p><br>
    <p id="aviso">Para más combinaciones de clik en Submit</p>

  </div>
